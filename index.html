<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project: Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>

        <div class="wrapper">
            <div class="calculator">
                <!-- Display -->
                <div class="display"></div>
    
                <!-- Control Buttons: Delete/Clear -->
                <div class="control-buttons">
                    <button class="cbtn1" data-key="clear">CLEAR</button>
                    <button class="cbtn2" data-key="delete">DELETE</button>
                </div>
    
                <!-- Primary Function Buttons: 0...9, Operators -->
                <div class="buttons-container">
                    <button class="nbtn" data-key="7">7</button>
                    <button class="nbtn" data-key="8">8</button>
                    <button class="nbtn" data-key="9">9</button>
                    <button class="obtn" data-key="/">/</button>
                    <button class="nbtn" data-key="4">4</button>
                    <button class="nbtn" data-key="5">5</button>
                    <button class="nbtn" data-key="6">6</button>
                    <button class="obtn" data-key="x">x</button>
                    <button class="nbtn" data-key="1">1</button>
                    <button class="nbtn" data-key="2">2</button>
                    <button class="nbtn" data-key="3">3</button>
                    <button class="obtn" data-key="-">-</button>
                    <button class="nbtn" data-key="0">0</button>
                    <button class="dbtn" data-key=".">.</button>
                    <button class="ebtn" data-key="=">=</button>
                    <button class="obtn" data-key="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
