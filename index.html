<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project: Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>

        <div class="wrapper">
            <div class="calculator">
            <!-- Display -->
                <div class="display">
    
                </div>
    
                <!-- Control Buttons: Delete/Clear -->
                <div class="control-buttons">
                    <button class="cbtn1" data-type="clear">CLEAR</button>
                    <button class="cbtn2" data-type="delete">DELETE</button>
                </div>
    
                <!-- Primary Function Buttons: 0...9, Operators -->
                <div class="buttons-container">
                    <button class="btn" data-type="7">7</button>
                    <button class="btn" data-type="8">8</button>
                    <button class="btn" data-type="9">9</button>
                    <button class="btn" data-type="/">/</button>
                    <button class="btn" data-type="4">4</button>
                    <button class="btn" data-type="5">5</button>
                    <button class="btn" data-type="6">6</button>
                    <button class="btn" data-type="x">x</button>
                    <button class="btn" data-type="1">1</button>
                    <button class="btn" data-type="2">2</button>
                    <button class="btn" data-type="3">3</button>
                    <button class="btn" data-type="-">-</button>
                    <button class="btn" data-type="0">0</button>
                    <button class="btn" data-type=".">.</button>
                    <button class="btn" data-type="=">=</button>
                    <button class="btn" data-type="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
